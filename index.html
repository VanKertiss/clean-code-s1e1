<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link rel="stylesheet" 
        href="style.css" >
</head>

<body class="body">
  <div class="header"><img src="./eisenhower-matrix.jpg">
    <a class="header-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <p>
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
               class="input task" 
               type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" 
               class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="li edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input class="input complited-task__input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" 
               class="input task complited-task__input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg"></button>
        </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
